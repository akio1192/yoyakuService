<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="日本の飲食店の予約代行サービスを提供するサイト。簡単な予約手続きで、日本の食文化を楽しめる体験をサポートします。">
    <meta name="keywords" content="予約代行サービス, 日本 飲食店, 食体験, 旅行 予約, 日本 レストラン">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/top.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <title>日本の飲食店予約代行サービス | 旅行の準備は簡単に</title>
</head>

<body>
    <header>
        <p id="title">日本の飲食店予約代行サービス</p>
        <nav id="nav-top">
            <ul>
                <li><a href="./top.html">ホーム</a></li>
                <li><a href="./yoyaku.html">予約</a></li>
                <li><a href="./toiawase.html">お問い合わせ</a></li>
                <li>
                    <div id="language">
                        <img src="../img/test.png" alt="言語を変更するボタン">
                        <p>日本語</p>
                    </div>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <article>
            <section>
                <h1>飛行機に乗る前に、日本の
                    <span>食体験を
                        <span id="spanBold">予約</span></span>
                </h1>
            </section>
            <section>
                <div id="inputFieldGroup">
                    <div id="calenderWrapper">
                        <input type="date" class="inputField" id="datepicker" placeholder="予約日時">
                        <p class="calendar-icon" id="calendarIcon">📅</P>
                    </div>
                    <form action="yoyaku.html">
                        <input type="text" class="inputField" placeholder="人数" list="capacity-list">
                        <datalist id="capacity-list">
                            <option value="1人">
                            <option value="2人">
                            <option value="3人">
                            <option value="4人">
                        </datalist>
                        <input type="text" class="inputField" placeholder="店名">
                        <input type="submit" id="inputSubmit" value="予約">
                    </form>
                </div>
            </section>
            <section>
                <h3 class="step-text" id="service">便利で効率的な予約代行サービス</h3>
                <div class="benefits">
                    <div class="benefit-card">
                        <h3>電話予約のみ対応の日本の飲食店でも、オンラインで事前に予約可能！</h3>
                    </div>
                    <div class="benefit-card">
                        <h3>日本到着後、ホテルのスタッフに頼む手間なし！</h3>
                    </div>
                    <div class="benefit-card">
                        <h3>事前に予約確定で、旅行スケジュールがスムーズに！</h3>
                    </div>
                    <div class="benefit-card price">
                        <h3>1回の予約が <span class="highlight">200円</span></h3>
                    </div>
                </div>
            </section>
            <section>
                <h3 class="step-text" id="service">予約の仕方</h3>
                <div class="steps-container">
                    <div class="step">
                        <img src="https://cdn-icons-png.flaticon.com/512/1034/1034155.png" alt="入力アイコン">
                        <h3>Step 1</h3>
                        <p>予約情報を入力</p>
                    </div>

                    <div class="step">
                        <img src="https://cdn-icons-png.flaticon.com/512/455/455705.png" alt="電話アイコン">
                        <h3>Step 2</h3>
                        <p>担当者が飲食店に電話予約</p>
                    </div>

                    <div class="step">
                        <img src="https://cdn-icons-png.flaticon.com/512/561/561127.png" alt="メールアイコン">
                        <h3>Step 3</h3>
                        <p>予約完了後、メールで連絡</p>
                    </div>
                </div>
            </section>
            <section>
                <div id="fixed-button">予約</div>
            </section>
        </article>
    </main>
    <footer>
        <div id="footer-logo">
            <p>予約代行サービス</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="../js/top.js"></script>
</body>

</html>
